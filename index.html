<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header-container">
        <div class="icon-container">
            <a href="#">
                <img src="assets/icons/Netflix_2015_logo.svg" alt="logo" class="logo">
            </a>
            <a href="#">
                <img src="assets/icons/Netflix-avatar.png" alt="avatar" class="avatar">
            </a>
        </div>
        <div class="header-info">
            <h1>슈룹</h1>
            <div>
                <button>Play</button>
                <button>My List</button>
            </div>
            <p>기백 넘치는 중전마마. 사고뭉치 아들들을 길들이려 치열한 와실 교육에 돌입한다. 호시탐탐 왕위를 노리는 경쟁자들을 물리치고, 아들 중 한 명을 조선의 차기 왕으로 키워야 하기에.</p>
        </div>
    </header>
    <main class="main-container">
        <section class="list-container">
            <h2>지금 뜨는 콘텐츠</h2>
            <div class="movie-list">
                <img src="assets/images/poster1.webp" alt="poster1">
                <img src="assets/images/poster2.webp" alt="poster2">
                <img src="assets/images/poster3.webp" alt="poster3">
                <img src="assets/images/poster4.webp" alt="poster4">
                <img src="assets/images/poster5.webp" alt="poster5">
                <img src="assets/images/poster6.webp" alt="poster6">
                <img src="assets/images/poster7.webp" alt="poster7">
                <img src="assets/images/poster8.webp" alt="poster8">
            </div>
        </section>
        <section class="list-container">
            <h2>백상예술대상 TV 부문 수상작</h2>
            <div class="movie-list">
                <img src="assets/images/poster9.webp" alt="poster9">
                <img src="assets/images/poster10.webp" alt="poster10">
                <img src="assets/images/poster11.webp" alt="poster11">
                <img src="assets/images/poster12.webp" alt="poster12">
                <img src="assets/images/poster13.webp" alt="poster13">
                <img src="assets/images/poster14.webp" alt="poster14">
                <img src="assets/images/poster15.webp" alt="poster15">
                <img src="assets/images/poster16.webp" alt="poster16">
            </div>
        </section>
    </main>
</body>
</html>
